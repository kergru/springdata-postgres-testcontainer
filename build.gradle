plugins {
	id 'org.springframework.boot' version '2.2.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.kgr'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'org.postgresql:postgresql'
	compile group: 'org.liquibase', name: 'liquibase-core', version: '3.8.6'
	testCompile group: 'org.testcontainers', name: 'testcontainers', version: '1.12.5'
	testCompile group: 'org.testcontainers', name: 'postgresql', version: '1.12.5'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation "org.testcontainers:junit-jupiter:1.12.5"
}

test {
	useJUnitPlatform()
}
